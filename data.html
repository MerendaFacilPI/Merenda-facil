<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merenda Fácil - DataTable</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Merenda Fácil</h1>
        <div class="d-flex justify-content-end mb-3">
            <button id="exportBtn" class="btn btn-custom">Exportar para Excel</button>
        </div>
        <table id="tabelaMerenda" class="display table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>RA</th>
                    <th>Série</th>
                    <th>Nome do Aluno</th>
                    <th>Restrição Alimentar</th>
                    <th>Refeição</th>
                    <th>Data Retirada</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados serão preenchidos aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
